<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="carousel slide" id="carsoule1">
        <div class="carousel-inner">

          <div class="carousel-item active">
               <img class="w-100" src="1.jpg" alt="first slide" >
          </div>

          <div class="carousel-item ">
            <img class="w-75" src="2.jpg" alt="second slide">
          </div>

          <div class="carousel-item ">
            <img class="w-75" src="3.jpg" alt="third slide">
           </div>
     
        </div>
        <button class="carousel-control-prev" type="button" data-slide="prev" data-bs-target="#carsoule1"
        >
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-slide="next" data-bs-target="#carsoule1">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
